<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .display {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 2rem;
            text-align: right;
            padding: 0 20px;
            margin-bottom: 20px;
            outline: none;
            font-weight: 300;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            height: 70px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.number {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .btn.operator {
            background: #ff6b6b;
            color: white;
        }

        .btn.equals {
            background: #4ecdc4;
            color: white;
        }

        .btn.clear {
            background: #feca57;
            color: white;
        }

        .btn.zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .display {
                font-size: 1.5rem;
            }
            
            .btn {
                height: 60px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn clear" onclick="deleteLast()">⌫</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="btn number" onclick="appendToDisplay('7')">7</button>
            <button class="btn number" onclick="appendToDisplay('8')">8</button>
            <button class="btn number" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn number" onclick="appendToDisplay('4')">4</button>
            <button class="btn number" onclick="appendToDisplay('5')">5</button>
            <button class="btn number" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn number" onclick="appendToDisplay('1')">1</button>
            <button class="btn number" onclick="appendToDisplay('2')">2</button>
            <button class="btn number" onclick="appendToDisplay('3')">3</button>
            <button class="btn equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        function appendToDisplay(value) {
            if (['+', '-', '*', '/'].includes(value)) {
                if (currentInput !== '' && operator !== '') {
                    calculate();
                }
                operator = value;
                previousInput = currentInput;
                currentInput = '';
                display.value = previousInput + ' ' + (value === '*' ? '×' : value) + ' ';
            } else {
                currentInput += value;
                if (operator === '') {
                    display.value = currentInput;
                } else {
                    display.value = previousInput + ' ' + (operator === '*' ? '×' : operator) + ' ' + currentInput;
                }
            }
        }

        function clearDisplay() {
            display.value = '';
            currentInput = '';
            operator = '';
            previousInput = '';
        }

        function deleteLast() {
            if (currentInput !== '') {
                currentInput = currentInput.slice(0, -1);
                if (operator === '') {
                    display.value = currentInput;
                } else {
                    display.value = previousInput + ' ' + (operator === '*' ? '×' : operator) + ' ' + currentInput;
                }
            } else if (operator !== '') {
                operator = '';
                currentInput = previousInput;
                previousInput = '';
                display.value = currentInput;
            }
        }

        function calculate() {
            if (previousInput !== '' && currentInput !== '' && operator !== '') {
                try {
                    let result;
                    let prev = parseFloat(previousInput);
                    let curr = parseFloat(currentInput);
                    
                    switch (operator) {
                        case '+':
                            result = prev + curr;
                            break;
                        case '-':
                            result = prev - curr;
                            break;
                        case '*':
                            result = prev * curr;
                            break;
                        case '/':
                            if (curr === 0) {
                                display.value = 'Error';
                                clearDisplay();
                                return;
                            }
                            result = prev / curr;
                            break;
                        default:
                            return;
                    }
                    
                    // Round to avoid floating point precision issues
                    result = Math.round(result * 100000000) / 100000000;
                    
                    display.value = result;
                    currentInput = result.toString();
                    operator = '';
                    previousInput = '';
                } catch (error) {
                    display.value = 'Error';
                    clearDisplay();
                }
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            }
        });
    </script>
</body>
</html>
